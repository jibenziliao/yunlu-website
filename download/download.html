      if (isAndroid) {
        window.location.href = 'http://www.yunlu6.com/yunlu.apk'
      } else if (isiOS) {
        window.location.href = 'https://itunes.apple.com/cn/app/yun-lu/id1040721645?mt=8'
      } else {
        window.location.href = 'https://www.yunlu6.com'
      }
    }())
  </script>
