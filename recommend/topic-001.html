  <meta charset="utf-8" />

<body>
  <div class="content">
   <h3>一、数字名片</h3>
    <p>实时、动态、可交互、可赚钱的云场景名片。</p>
    <p>发：多场景多渠道，一键互发名片。</p>
    <p>设：设置隐私，数据主权回归自我。</p>
	<p>变：随场景变换不同身份与内容的你。</p>
	<p>赚：云名片积分随心赚，积分抵扣现金消费使用。</p>
	<h3>1. 云视页点击发名片按钮。</h3>
	<IMG SRC="images/image32.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<h3>2. 进入该企业名片页面，点击"切换"，然后选择您想分享的空间。</h3>
	<IMG SRC="images/image33.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<h3>3. 点击"确定">"设置"，随心所欲，设置自己的身份。</h3>
	<IMG SRC="images/image34.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<h3>4. 点击"预览">"分享">"继续分享"，选择分享到人脉或第三方平台，实现对外展示。</h3>
	<IMG SRC="images/image35.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
