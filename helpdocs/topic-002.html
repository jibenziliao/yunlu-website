   <div class="content">
   <h3>2. 如何将辅设备申请为主控设备？</h3>
    <p>1. 在辅设备的登录页面输入正确的账号密码，点击"登录"。</p>
    <IMG SRC="image/image05.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 在弹出的提醒弹框中，点击"申请主控设备"。</p>
    <IMG SRC="image/image06.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 输入正确的主控设备账号，点击"获取验证码"。</p>
    <IMG SRC="image/image07.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 输入获取的验证码，点击"下一步"，申请成功。
    </p>
	<IMG SRC="image/image08.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
