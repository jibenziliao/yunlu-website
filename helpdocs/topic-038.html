<!DOCTYPE html>
<html>
<head>
  <title>38. 如何修改密码？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>38. 如何修改密码？</h3>
    <p>1. 左滑菜单中点击"安全设置"，进入安全设置页面。</p>
    <IMG SRC="image/image125.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击"修改密码"，进入修改密码页面。</p>
    <IMG SRC="image/image126.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 输入新密码和确认密码后，点击"完成"，修改密码成功。</p>
    <IMG SRC="image/image127.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
