<!DOCTYPE html>
<html>
<head>
  <title>16. 如何与联系人联系？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>16. 如何与联系人联系？</h3>
    <p>1. 点击联系人进入到联系人详情页面，点击电话图标，可以给对方拨电话。</p>
	<IMG SRC="image/image053.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击邮箱图标，调用并打开邮箱上的设备，可给对方发送邮件。</p>
	<IMG SRC="image/image054.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 点击QQ图标，调用设备上的QQ并打开与对方的对话框。</p>
	<IMG SRC="image/image055.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
