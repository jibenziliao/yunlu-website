<!DOCTYPE html>
<html>
<head>
  <title>27. 如何发布产品？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>27. 如何发布产品？</h3>
    <p>1. 导航栏中点击"空间"->"企业"，进入企业空间列表。</p>
    <IMG SRC="image/image097.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 进入企业空间页面，点击"..."->"产品"。</p>
    <IMG SRC="image/image098.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 进入到企业产品页面，点击右上角的添加图标。</p>
    <IMG SRC="image/image099.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p> 4.新建产品页面编辑各项属性后，点击"保存"。<br>
      <ul>
      <li>注：选择【保存】，将产品保存到"待发布"产品列表中；</li>
      <li>选择【保存并发布】，将产品发布到公网上面；</li>
	  <li>只有当企业身份文件被审核通过后，企业发布的产品才能在公网被搜索到。</li>
      </ul>
	</p>
    <IMG SRC="image/image100.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
