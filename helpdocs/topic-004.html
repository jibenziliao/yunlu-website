<!DOCTYPE html>
<html>
<head>
  <title>4. 如何编辑图片？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>4. 如何编辑图片？</h3>
    <p>1. 单击图片打开图片详情页面，点击右上角的"..."。</p>
   <IMG SRC="image/image005.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 选择框中选择"编辑"。</p>
    <IMG SRC="image/image006.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 编辑页面中编辑"名称"->"备注"->"保存"，编辑成功。</p>
   <IMG SRC="image/image007.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 编辑页面点击右上角的删除按钮，删除当前图片。</p>
	<IMG SRC="image/image008.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
