   <h3>40. 如何反馈意见？</h3>
    <p>1. 左滑菜单中点击"关于云庐"，进入关于云庐页面。</p>
    <IMG SRC="image/image131.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击"产品反馈"，进入意见反馈页面。</p>
    <IMG SRC="image/image132.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 输入产品建议和反馈后，点击"发送"。</p>
    <IMG SRC="image/image133.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
