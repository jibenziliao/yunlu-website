<!DOCTYPE html>
<html>

  <title>32. 如何申请导购员？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>32. 如何申请导购员？</h3>
   <p>1. 个人开启导购机会，"云视">左侧栏>"导购机会"。</p>
    <IMG SRC="image/image36.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
     <p>2. 开启导购机会，设置意向行业，提成点数，意向地区。</p>
   <IMG SRC="image/image37.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 在导航栏中点击"+"->"机构类型入口"，进入机构类型页面。</p>
    <IMG SRC="image/image09.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 在机构类型页面，选择感兴趣的机构类型，点击"√"，添加成功。</p>
    <IMG SRC="image/image10.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>5. 返回主页面，选择的机构会出现在云视页面下方，点击"企业"。</p>
    <IMG SRC="image/image11.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>6. 进入企业列表，任意单击你感兴趣的企业。</p>
    <IMG SRC="image/image12.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>7. 进入企业内部页面，点击"+"->"申请加入导购"。等待该企业管理员同意，申请成功。</p>
    <IMG SRC="image/image13.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
