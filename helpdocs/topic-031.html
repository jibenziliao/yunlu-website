<!DOCTYPE html>
<html>
<head>
  <title>31. 如何给员工分配职位？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>31. 如何给员工分配职位？</h3>
    <p>1. 导航栏中点击"空间"->"企业"，进入企业空间列表。</p>
    <IMG SRC="image/image101.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 进入企业空间页面，点击"..."->"业务升级"。</p>
    <IMG SRC="image/image106.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 点击"免费开启"，开启团队协作。</p>
    <IMG SRC="image/image107.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>4. 返回企业主页面，选择"团队"->"..."->"人事任免"。</p>
    <IMG SRC="image/image108.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>5. 点击员工所在行，进入到任免页面。</p>
    <IMG SRC="image/image109.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>6. "待分配职务"栏中，左侧选择部门，右侧点击选择要分配的职位。点击右上角"√"，保存任免数据，职位任免成功。<br>
      <ul>
      <li>注："已分配职务"栏中，点击职位名称，取消该职位的任免。</li>
      </ul>
	</p>
    <IMG SRC="image/image110.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
