<!DOCTYPE html>
<html>
<head>
  <title>8. 如何处理互换名片请求？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
   <div class="content">
   <h3>8. 如何处理互换名片请求？</h3>
    <p>1. 导航栏中点击"云视"，进入云视主页面。如果有未处理的新申请或提醒，"流程"图标右上角会有数字提醒。</p>
    <IMG SRC="image/image023.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击"流程"，进入流程页面。</p>
    <IMG SRC="image/image024.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 单击互换名片请求消息，进入到处理页面。<br>
      <ul>
      <li>注：点击【拒绝】，拒绝对方的添加申请。</li>
	   <li>点击【同意】，同意对方的添加申请，双方均添加到对方的人脉中。</li>
      </ul></p>
    <IMG SRC="image/image025.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
