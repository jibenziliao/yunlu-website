  <div class="content">
   <h3>41. 如何退出登录？</h3>
    <p>1. 左滑菜单中点击"关于云庐"，进入关于云庐页面。</p>
    <IMG SRC="image/image134.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击"退出登录"，退出APP。</p>
    <IMG SRC="image/image135.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 在弹出框中，点击"确定"。操作成功。</p>
    <IMG SRC="image/image136.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
