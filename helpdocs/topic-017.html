<!DOCTYPE html>
<html>
<head>
  <title>17. 如何创建私人空间？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
   <div class="content">
    <h3>17. 如何创建私人空间？</h3>
    <p>1. 导航栏中点击"空间"，进入空间主页面。</p>
    <IMG SRC="image/image056.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击"+"->"私人空间"。</p>
    <IMG SRC="image/image057.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 在"选择空间类型"页面选取一个适当的类型，例如"衣"。</p>
    <IMG SRC="image/image058.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 输入或选取空间名称，并创建文件夹，点击"保存"，创建空间成功，返回空间页面。</p>
    <IMG SRC="image/image059.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
