<!DOCTYPE html>

  <title>7.	如何申请添加联系人？</title>
  <meta charset="utf-8" />

</head>
<body>
    <div class="content">
   <h3>7. 如何申请添加联系人？</h3>
    <p>1. 导航栏中点击"人脉"，进入到人脉主页面。</p>
   <IMG SRC="image/image017.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 选项框中选择"扩展人脉"。</p>
    <IMG SRC="image/image018.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 扩展人脉页面中，在搜索框中输入要搜索用户的用户名和真实姓名，点击"添加"。</p>
   <IMG SRC="image/image019.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 添加成功后返回人脉主页面，点击该联系人，进行互换名片请求。</p>
	<IMG SRC="image/image020.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
     <p>5. 名片设置中"我给Ta的名片"展示的是你的空间，可自行选择展示哪些。点击"预览"查看名片。</p>
	<IMG SRC="image/image021.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	 <p>6. 点击"发送名片"，操作成功，对方会接受提醒，点开消息同意后，双方互为好友。</p>
	<IMG SRC="image/image022.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
