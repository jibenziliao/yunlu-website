<!DOCTYPE html>
<html>
<head>
  <title>35. 如何搜索已上架产品？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>35. 如何搜索已上架产品？</h3>
    <p>1. 导航栏中点击"云视"，进入云视主页面。</p>
    <IMG SRC="image/image115.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击搜索栏，进入综合搜索页面。搜索框中输入产品关键字，进行搜索。若平台内根据关键字搜索匹配有结果，界面中显示结果数据。</p>
    <IMG SRC="image/image116.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 若无匹配结果，界面显示其他平台连接，点击可在其他平台查询。</p>
    <IMG SRC="image/image117.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
