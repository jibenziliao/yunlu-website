<!DOCTYPE html>
<html>
<head>
  <title>3. 如何在云库中上传图片？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>3. 如何在云库中上传图片？</h3>
    <p>1. 在导航栏中点击"+"。</p>
   <IMG SRC="image/image001.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 在上传路径弹框中选择"相册"。</p>
    <IMG SRC="image/image002.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 调用并打开设备中的"相册"，选择图片上传，点击"完成"，上传成功。
    <ul>
    	<li>注：一次限制最多上传10张图片</li>
    </ul></p>
   <IMG SRC="image/image003.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>4. 上传路径弹框中选择"拍照"，调用并打开摄像头，拍照后确定，拍照的图片上传到云库。</p>
	<IMG SRC="image/image004.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
