<!DOCTYPE html>
<html>
<head>
  <title>9.	如何还原黑名单中的联系人？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
    <div class="content">
   <h3>9. 如何还原黑名单中的联系人？</h3>
    <p>1. 人脉列表中点击搜索框，弹出空间分类列表。</p>
   <IMG SRC="image/image026.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击"黑名单"，进入到黑名单列表页面。</p>
    <IMG SRC="image/image027.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 点击黑名单联系人，进入到联系人详情页面。点击右上角的"..."->"还原"，将联系人还原到人脉主页面中，操作成功。</p>
   <IMG SRC="image/image028.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
