<!DOCTYPE html>
<html>
<head>
  <title>24. 如何删除空间中的客户？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>24. 如何删除空间中的客户？</h3>
    <p>1. 导航栏中点击"空间"，进入空间主页面，点击"私人空间"->"老房子"。</p>
    <IMG SRC="image/image084.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 进入私人空间页面，点击"..."->"客户"。</p>
    <IMG SRC="image/image085.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 进入空间客户页面，联系人列表中长按联系人或者点击"..."->"批量操作"。</p>
    <IMG SRC="image/image086.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 选择联系人后点击"删除"。</p>
    <IMG SRC="image/image087.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
