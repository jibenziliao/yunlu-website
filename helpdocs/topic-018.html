<!DOCTYPE html>
<html>
<head>
  <title>18. 如何创建私人空间的文件夹？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>18. 如何创建私人空间的文件夹？</h3>
    <p>1. 导航栏中点击"空间"->"私人空间"，选择一个私人空间，例如"老房子"。</p>
    <IMG SRC="image/image060.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击右上角"..."->"+文件夹"。</p>
    <IMG SRC="image/image061.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 在新增文件夹页面输入文件夹名称后点击"确定"。</p>
    <IMG SRC="image/image062.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
