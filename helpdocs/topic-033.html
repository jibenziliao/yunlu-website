<!DOCTYPE html>
<html>
<head>
  <title>33. 如何聘用导购员？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>33. 如何聘用导购员？</h3>
    <p>1. 导航栏中点击"空间"->"企业"，进入企业空间列表。</p>
    <IMG SRC="image/image14.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 进入企业空间页面，点击"..."—>"业务升级"。</p>
    <IMG SRC="image/image15.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 进入业务升级页面，开启"团队协作"、"企业内部全员销售"、"企业外部导购"。</p>
    <IMG SRC="image/image16.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 再进入团队页面，点击"导购员"。</p>
    <IMG SRC="image/image17.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>5. 点击"导购概况"，添加导购人数。<br />
    <ul>
    	<li>注：每添加一人需要支付平台1000元的保证金，依次累加。</li>
    </ul></p>
    <IMG SRC="image/image18.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>6. 点击"聘用导购员"或"从人脉中添加"，对方会收到导购员邀请，同意后，聘用成功。</p>
    <IMG SRC="image/image19.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>7.聘用导购员：根据平台提供的行业匹配的成员。</p>
    <IMG SRC="image/image20.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>8. 从人脉中添加：选取自己人脉中的好友，发送成为导购员邀请。</p>
    <IMG SRC="image/image21.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
