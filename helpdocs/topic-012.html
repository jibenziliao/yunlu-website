<!DOCTYPE html>

  <title>12. 如何给联系人换名片？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
    <div class="content">
   <h3>12. 如何给联系人换名片？</h3>
    <p>1. 点击联系人进入联系人详情页面，点击"..."->"名片设置"。</p>
    <IMG SRC="image/image038.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 换名片页面选择自己的空间名片，点击"预览"。</p>
    <IMG SRC="image/image039.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3.预览页面点击"发送"，换名片成功。</p>
    <IMG SRC="image/image040.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 联系人列表中长按联系人或右上角"管理"，启动批量换名片功能。选择多个联系人后点击"换名片"，即可批量给联系人换名片。<br>
      <ul>
      <li>注：批量换名片时需要先选择"与我的关系"。</li>
      </ul></p>
	<IMG SRC="image/image041.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">	
  </div>
</body>
</html>
