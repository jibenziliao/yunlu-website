   <h3>36. 如何更换头像？</h3>
    <p>1. 左滑菜单中直接点击头像，进入头像页面。</p>
    <IMG SRC="image/image118.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2.点击"更换头像"，弹出上传头像路径选择框。</p>
    <IMG SRC="image/image119.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 选择对应的路径，上传头像。操作成功。</p>
    <IMG SRC="image/image120.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
