<!DOCTYPE html>
<html>
<head>
  <title>39. 如何清理缓存？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>39. 如何清理缓存？</h3>
    <p>1. 左滑菜单中点击"关于云庐"，进入关于云庐页面。</p>
    <IMG SRC="image/image128.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 在关于我们页面，点击"清除缓存"。</p>
    <IMG SRC="image/image129.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 在确定要清除缓存吗弹出框中，点击"确定"完成清理。</p>
    <IMG SRC="image/image130.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
