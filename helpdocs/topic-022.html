<!DOCTYPE html>
<html>
<head>
  <title>22. 如何对文件夹中的图片进行排序？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>22. 如何对文件夹中的图片进行排序？</h3>
    <p>1. 导航栏点击"空间"->"私人空间"->"老房子"。</p>
    <IMG SRC="image/image076.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击私人空间名称"老房子"，进入文件夹页面。</p>
    <IMG SRC="image/image077.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 点击右上角"..."->"排序"。</p>
    <IMG SRC="image/image078.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 在排序界面按住缩略图并拖动进行排序。</p>
    <IMG SRC="image/image079.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
