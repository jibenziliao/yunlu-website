    <div class="content">
   <h3>28.如何在企业空间中结算成本？</h3>
    <p>1. 进入企业的资金页面，点击"结算成本"，会自动为您结算成本，进入待支付页面。    </p>
    <IMG SRC="image/image29.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>2. 在订单详情页面，点击"一键清算"。<br>
      <ul>
      <li>注：结算成本不是从订单收入中扣除，而是需要用微信支付。
只有结算成本之后，订单收入才可计入可转出资金，订单收入需大于或等于1。</li>
      </ul>
	</p>
	<IMG SRC="image/image30.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
