<!DOCTYPE html>
<html>
<head>
  <title>30. 如何添加员工？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>30. 如何添加员工？</h3>
    <p>1. 导航栏中点击"空间"->"企业"，进入企业空间列表。</p>
    <IMG SRC="image/image101.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 进入企业空间页面，点击"..."->"团队"。</p>
    <IMG SRC="image/image102.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 团队页面，右上角中选择"..."->"人事任免"。</p>
    <IMG SRC="image/image103.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>4. 进入任免页面，右上角的添加图标。</p>
    <IMG SRC="image/image104.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>5. 添加页面选择数据后点击"添加"，将选择的联系人添加到企业员工列表中。</p>
    <IMG SRC="image/image105.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
