<!DOCTYPE html>
<html>
<head>
  <title>21. 如何编辑文件夹？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>21. 如何编辑文件夹？</h3>
    <p>1. 导航栏点击"空间"->"私人空间"->"老房子"。</p>
    <IMG SRC="image/image071.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击右上角"..."->"编辑"。</p>
    <IMG SRC="image/image072.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 单击文件夹下的修改图标，编辑文件夹名称。</p>
    <IMG SRC="image/image073.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 编辑文件夹名称后，点击"是"，文件夹名保存成功。</p>
    <IMG SRC="image/image074.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>5. 点击文件夹下的删除图标，可删除该文件夹。<br>
      <ul>
      <li>注：当文件夹中无文件时才可以删除。</li>
      </ul>
	</p>
    <IMG SRC="image/image075.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">

  </div>
</body>
</html>
