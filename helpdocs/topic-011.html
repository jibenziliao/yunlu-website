<body>
    <div class="content">
   <h3>11. 如何给联系人添加备忘？</h3>
    <p>1. 点击联系人，进入到联系人详情页面。点击"..."->"备忘"。</p>
    <IMG SRC="image/image035.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 进入备忘页面，直接输入备忘，然后点击"确定"，添加成功。</p>
    <IMG SRC="image/image036.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3.长按已添加的备忘，勾选要删除的，点击"删除"，操作成功。</p>
    <IMG SRC="image/image037.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
