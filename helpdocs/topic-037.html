<!DOCTYPE html>
<html>
<head>
  <title>37. 如何编辑基本资料？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>37. 如何编辑基本资料？</h3>
    <p>1. 左滑菜单中点击"名片设置"，进入名片设置页面。</p>
    <IMG SRC="image/image121.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击"编辑名片"->"更换资料"。</p>
    <IMG SRC="image/image122.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <IMG SRC="image/image123.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3.修改相关信息后，点击"确定"。修改成功。</p>
    <IMG SRC="image/image124.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
</div>
</body>
</html>
