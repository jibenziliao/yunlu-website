  <div class="content">
   <h3>6. 如何同步通讯录？</h3>
    <p>1. 导航栏中点击"人脉"，进入到人脉主页面。</p>
   <IMG SRC="image/image014.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击"+"->"同步通讯录"，启动同步通讯录。</p>
    <IMG SRC="image/image015.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 设置完成后，开始后台同步设备上通讯录中的联系人到人脉。</p>
   <IMG SRC="image/image016.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
