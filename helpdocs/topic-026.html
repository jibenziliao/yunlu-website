<!DOCTYPE html>
<html>
<head>
  <title>26. 如何处理名片夹中的名片？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>26. 如何处理名片夹中的名片？</h3>
    <p>1. 导航栏中点击"人脉"，进入到人脉主页面中。</p>
    <IMG SRC="image/image092.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 拓展人脉页面单击搜索输入框，进入客户分类页面。</p>
    <IMG SRC="image/image093.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 长按名片或点击"..."->"批量操作"，启动批量操作功能。</p>
    <IMG SRC="image/image094.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>4. 选择名片后，可对选中的联系人进行"黑名单"，"打标签"，"换名片"等操作。</p>
    <IMG SRC="image/image095.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>5.单击名片进入到联系人详情页面，通过右上角的"..."可对名片进行名片设置、消息设置、标签、备忘等操作。<br>
      <ul>
      <li>注：对名片进行操作后，会自动将该名片添加到人脉中。</li>
      <li>如果是换名片操作需要对方同意后才能将联系人添加到人脉中。</li>
      </ul>
	</p>
    <IMG SRC="image/image096.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
