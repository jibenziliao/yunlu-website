<!DOCTYPE html>
<html>
<head>
  <title>25. 如何分享名片？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>25. 如何分享名片？</h3>
    <p> 1.导航栏中点击"空间"，进入空间主页面。点击右上角"分享"。</p>
    <IMG SRC="image/image088.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 在名片预览页面，使用右侧滑动按钮启动名片可见项。点击"分享"。</p>
    <IMG SRC="image/image089.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 弹出分享路径选择框。</p>
    <IMG SRC="image/image090.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 选择分享路径后，系统自动调用对应的APP并打开。</p>
    <IMG SRC="image/image091.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
