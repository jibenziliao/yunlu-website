<!DOCTYPE html>
<html>
<head>
  <title>34. 如何添加公司资讯？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>34. 如何添加公司资讯？</h3>
    <p>1.	导航栏中点击"空间"->"企业"，进入企业空间列表。</p>
    <IMG SRC="image/image111.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2.进入到企业主页面，点击右上角"..."->"资讯"。</p>
    <IMG SRC="image/image112.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3.进入资讯页面，点击右上角的添加图标。</p>
    <IMG SRC="image/image113.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>	4.新建公司资讯页面，编辑完各属性后点击右上角的"√"进行保存。<br>
      <ul>
      <li>注:【保存】保存为待发布状态，待发布状态公司资讯文件无法对外展示。</li>
      <li>【保存并发布】保存为已发布状态，已发布状态公司资讯文件可对外展示。</li>
      </ul>
	</p>
    <IMG SRC="image/image114.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
