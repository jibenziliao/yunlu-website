<!DOCTYPE html>
<html>
<head>
  <title>29. 如何将企业中的资金转出？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>29. 如何将企业中的资金转出？</h3>
    <p>1.进入企业空间页面，点击"..."—>"资金"，进入资金页面。</p>
    <IMG SRC="image/image22.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 在资金页面，点击"收款账户"，进入验证账户页面。</p>
    <IMG SRC="image/image23.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 在收款账户页面，填写好所需信息后，点击"确定提交"，等待验证成功。</p>
    <IMG SRC="image/image24.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 返回资金页面，点击“支付密码”。</p>
    <IMG SRC="image/image25.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>5. 进入"设置密码页面"，输入获取的验证码，并输入支付密码、确认支付密码，然后点击"确定"。</p>
    <IMG SRC="image/image26.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>6. 在资金页面，点击"转出"。</p>
    <IMG SRC="image/image27.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>7. 在转出页面中，输入待提现的金额，点击"确定"。<br />
    <ul>
    	<li>注：提现记录可在资金流水中查看。</li>
    </ul></p>
    <IMG SRC="image/image28.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
