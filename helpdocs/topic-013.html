<!DOCTYPE html>
<html>
<head>
  <title>13. 如何查看联系人空间？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
    <div class="content">
   <h3>13. 如何查看联系人空间？</h3>
    <p>1. 点击联系人进入到联系人详情页面。</p>
   <IMG SRC="image/image042.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击名片下方的空间名称所在行，进入到对方空间中。</p>
    <IMG SRC="image/image043.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 点击空间中的文件夹，进入到文件夹内部。</p>
   <IMG SRC="image/image044.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 文件夹内部单击图片，查看图片详情。点击右上角的电话标志，拨号联系对方
	<br>
      <ul>
      <li>注：左右滑动查看不同图片详情。</li>
      </ul>
    </p>
	<IMG SRC="image/image045.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	 <p>5. 点击右上角的举报图标，弹出举报页面。</p>
	<IMG SRC="image/image046.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	 <p>6. 选择举报类型，填写举报说明后，点击"提交"，向系统举报非法图片。</p>
	 <IMG SRC="image/image047.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
