<body>
    <div class="content">
   <h3>15. 如何查看留言？</h3>
    <p>1. 导航栏中点击"云视"，进入到云视主页面。<br>
      <ul>
      <li>注：如果有未读取留言，"会话"图标右上角会有数字提醒。</li>
      </ul>
    </p>
   <IMG SRC="image/image050.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击"会话"，进入到会话列表页面。</p>
   <IMG SRC="image/image051.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 单击某条留言，打开留言对话窗口，下滑查看所有的留言信息。</p>
	<IMG SRC="image/image052.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
