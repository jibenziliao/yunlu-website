<!DOCTYPE html>
<html>
<head>
  <title>5. 如何分类图片？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>5. 如何分类图片？</h3>
    <p>1. 单击图片打开图片详情页面，点击"..."->"分类"。</p>
   <IMG SRC="image/image009.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击个人空间中"老房子"->"忘忧"->"√"，操作成功。<br>
    	<ul>
      <li>注：私人空间展开后显示该私人空间下的所有文件夹。</li>
	  <li>企业空间展开后固定显示"产品"和"公司档"两个文件夹。</li>
      </ul></p>
    <IMG SRC="image/image010.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 图片列表中长按图片或者导航栏中点击"云库" ->"管理"，启动批量分类模式。  
	</p>
   <IMG SRC="image/image011.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 点击右上角“管理”—>"分类到"。</p>
	<IMG SRC="image/image012.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
	<p>5. 点击"物流"->"产品"->"√"，操作成功。</p>
	<IMG SRC="image/image013.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
