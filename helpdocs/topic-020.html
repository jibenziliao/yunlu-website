<!DOCTYPE html>
<html>
<head>
  <title>20. 如何编辑私人空间？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>20. 如何编辑私人空间？</h3>
    <p>1. 导航栏点击"空间"->"私人空间"->"老房子"。</p>
    <IMG SRC="image/image067.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 点击右上角"..."->"编辑"。</p>
    <IMG SRC="image/image068.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 进入编辑空间页面，点击修改图标，可对相应的空间名称或文件夹进行修改。</p>
    <IMG SRC="image/image069.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 编辑空间名称或类型后点击"是"，编辑空间成功。<br>
      <ul>
      <li>注：若空间中已存在文件夹则不能编辑空间类型。</li>
      </ul>
	</p>
    <IMG SRC="image/image070.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
