<!DOCTYPE html>
<html>
<head>
  <title>19. 如何在文件夹内部上传图片？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>19. 如何在文件夹内部上传图片？</h3>
    <p>1. 导航栏点击"空间"->"私人空间"->"老房子"。</p>
    <IMG SRC="image/image063.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2. 进入文件夹页面，点击"+数据"。</p>
    <IMG SRC="image/image064.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 在上传照片弹框中选择"相册"，打开系统相册。</p>
    <IMG SRC="image/image065.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 在上传照片弹框中选择"拍照"，打开系统相机，拍照上传。</p>
    <IMG SRC="image/image066.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
