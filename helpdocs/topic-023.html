<!DOCTYPE html>
<html>
<head>
  <title>23. 如何给私人空间添加客户？</title>
  <meta charset="utf-8" />
  <link href="css/style.css" media="screen" rel="stylesheet" />
</head>
<body>
  <div class="content">
   <h3>23. 如何给私人空间添加客户？</h3>
    <p>1.导航栏中点击"空间"，进入空间主页面，点击"私人空间"->"老房子"。</p>
    <IMG SRC="image/image080.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>2.进入私人空间页面，点击"..."->"客户"。</p>
    <IMG SRC="image/image081.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>3. 进入空间客户页面，点击"..."->"客户"。</p>
    <IMG SRC="image/image082.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
    <p>4. 进入到人脉页面，选择要添加的客户，点击"添加"，操作成功，等待对方同意即可。</p>
    <IMG SRC="image/image083.jpg" WIDTH="280" HEIGHT="500" BORDER="0" ALT=""  class="center">
  </div>
</body>
</html>
